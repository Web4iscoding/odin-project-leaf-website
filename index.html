<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="panel">
        <div class="logo">
            <img src="./img/odin-lined.png" alt="logo">
            <span>ODIN</span>
        </div>
        <div>Photo by <u>Halie West</u> on <u>Unsplash</u></div>
    </div>
    <div class="main">
        <div class="details">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <p>Let's do this!</p>
            <form action="" method="post" id="info">
                <div>
                    <div class="container">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" spellcheck="false">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" spellcheck="false">
                        </div>
                    </div>
                    <div class="container">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" spellcheck="false">
                            <span></span>
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" spellcheck="false">
                        </div>
                    </div>
                    <div class="container">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" spellcheck="false">
                        </div>
                        <div>
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirm" spellcheck="false">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <button form="info" type="submit">Create Account</button>
            <span>Already have an account? <a href="">Log in</a></span>
        </div>
    </div>
</body>
</html>
